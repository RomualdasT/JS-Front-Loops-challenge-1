<!doctype html>
<html>
<head>
    <title>Segmented control</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--
        Create a segmented control that turns into a <select> for mobile screens.
        They should sync whenever any of them is changed.
    -->
<nav>
  <ul id="sort-list">
    <li data-value="sort-by-price" class="sort active">
      Sort by price
    </li>
    <li data-value="sort-by-name" class="sort">
      Sort by name
    </li>
    <li data-value="sort-by-relevance" class="sort">
      Sort by relevance
    </li>
  </ul>
  <select id="select-list">
    <option value="sort-by-price" id="sort-by-price">
      Sort by price
    </option>
    <option value="sort-by-name" id="sort-by-name">
      Sort by name
    </option>
    <option value="sort-by-relevance" id="sort-by-relevance">
      Sort by relevance
    </option>
  </select>
</nav>
<script src="js/script.js"></script>
</body>
</html>
